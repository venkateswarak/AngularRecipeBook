<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #amountInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"  (click)="ingredientAdd()">Add</button>
          <button class="btn btn-danger" type="button" (click)="ingredientDel()">Delete</button>
          <button class="btn btn-primary" type="button" (click) = "nameInput.value = ''; amountInput.value = ''">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
